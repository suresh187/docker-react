sudo: required
services:
  -docker
before_install:
  - docker build -t docker-react -f Dockerfile.dev .
language: generic
script:
  - docker run -e CI=true docker-react npm run test
deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "docker-react"
  env: "Dockerreact-env"
  bucket_name: "elasticbeanstalk-us-east-1-802057284276"
  bucket_path: "docker-react"
  on:
    branch: main
  acess_key_id: $key-id
  secret_access_key:
    secure: "$key_val"
